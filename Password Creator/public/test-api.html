<!DOCTYPE html>
<html>
<head>
    <title>AI API Test</title>
</head>
<body>
    <h1>Google Gemini API Test</h1>
    <button onclick="testAPI()">Test AI API</button>
    <div id="result"></div>

    <script type="module">
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing API...</p>';
            
            try {
                const API_KEY = 'AIzaSyC4gpb_nr8pXSFSy-lir6QP3KRuQySM10A';
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Say hello and confirm you are working!'
                            }]
                        }]
                    })
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.candidates && data.candidates[0]) {
                    resultDiv.innerHTML = `<p style="color: green;">✅ API Working!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ API Error</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
        
        window.testAPI = testAPI;
    </script>
</body>
</html>
